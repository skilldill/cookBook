<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Counter</title>
</head>
<body>

        <h2>Counter</h2>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
