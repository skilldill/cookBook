<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>WebSocket Client</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="button connectButton" id="connectButton">
                Connect
            </button>
            <button class="button pingButton" id="pingButton">
                Ping
            </button>
        </div>

        <ul class="messages" id="messages">
            <li>
                <span>Message</span>
                <span>Time</span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
